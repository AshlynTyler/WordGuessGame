<!DOCTYPE html>

<html>
    <head>
        <title>
            Artist Hangman
        </title>
        
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body>

        <div class="container">
            <header>
                <h1>Artist Hangman</h1>
            </header>

            <div class="row">
                <div class="col-md-6">
                    <img src ="./assets/images/brushes.jpg" id="artImage" alt="No-Cheating!">
                    
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <p>Current Artist:</p>
                    </div>
                    
                    <div class="row">
                        <p id="painterFirstTxt"></p>
                    </div>
                    
                    <div class="row">
                        <p id="painterMiddleTxt"></p>
                    </div>
                    
                    <div class="row">
                        <p id="painterLastTxt"></p>
                    </div>

                    <div class="row">
                        <p>Misses Left:</p>
                    </div>

                    <div class="row">
                        <p id="missesTxt"></p>
                    </div>

                    <div class="row">
                        <p>Letters Guessed:</p>
                    </div>

                    <div class="row">
                        <p id="guessedTxt"></p>
                    </div>

                    <div class="row">
                        <p>Score:</p>
                    </div>

                    <div class="row">
                        <p id="scoreTxt">0</p>
                    </div>

                    <div class="row">
                        <p id="nextTxt">Press any key to load next artist!</p>
                    </div>

                </div>
            </div>
        </div>

        <script src = "./assets/javascript/game.js"></script>
    </body>

</html>
